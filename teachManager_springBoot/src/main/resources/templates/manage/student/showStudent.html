<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>查詢学生</title>
</head>

<body>
<form id="addForm" name="addForm" method="post">
    <button formaction="/addCity">新增</button>
</form>

<form id="subForm" name="subForm" method="post" action="/findStudent">
    <table>
        <tr>
            <td>
                <input id="studentId" name="studentId"/>
            </td>
            <td>
                <button type="submit">查詢</button>
            </td>
        </tr>

    </table>
    <table cellpadding="5px" border="1px">
        <tr>
            <th>
                <h3>序號</h3>
            </th>
            <th>
                <h3>学生名稱</h3>
            </th>
            <th>
                <h3>学生性别</h3>
            </th>
            <th>
                <h3>身份证号</h3>
            </th>
            <th>
                <h3>出生日期</h3>
            </th>
        </tr>

        <tr th:each="city:${studentList}">
            <div th:if="${student!=null}">
                <td th:text="${studentList.count}">
                    1
                </td>
                <td th:text="${student.name}">
                    @学生名稱
                </td>
                <td th:text="${student.gender}">
                    @学生性别
                </td>
                <td th:text="${student.accessId}">
                    @身份证号
                </td>
                <td th:text="${student.birth}">
                    @出生日期
                </td>
                <!--<td>-->
                   <!--<button th:formaction="'/updateCity/' + ${city.id}">修改</button>-->
                    <!--<button th:formaction="'/deleteCity/'+${city.id}" >刪除</button>-->
                <!--</td>-->
            </div>
        </tr>
    </table>
</form>

</body>
</html>
