<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}">
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <style>
        body {
            width: auto;
            position: absolute;
            top: 100px;
            left: 50px;
            right: 50px;
        }
    </style>
</head>
<body>
<form class="layui-form">
    <input type="hidden" id="id" name="id" th:value="${user.id}"/>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" id="username" name="username" required lay-verify="required"
                   placeholder="请输入用户名" autocomplete="off" class="layui-input" th:value="${user.username}"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input type="tel" id="phone" name="phone" placeholder="请输入手机号" lay-verify="phone"
                   class="layui-input" maxlength="11" th:value="${user.phone}"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="email" id="email" name="email" placeholder="请输入邮箱"
                   class="layui-input" lay-verify="email" th:value="${user.email}"/>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="button" class="layui-btn" lay-submit lay-filter="updateUserForm" value="确定"></input>
            <button type="reset" class="layui-btn layui-btn-primary"><i class="fa fa-reply"></i></button>
        </div>
    </div>
</form>
<script>
    layui.use('form', function () {
        var form = layui.form;

        form.on('submit(updateUserForm)', function (data) {
            //监听提交
            console.log(data);
            $.ajax({
                type: "POST",
                url: "/estimate/manage/user/updateUser",
                data: {
                    id: data.field.id,
                    username: data.field.username,
                    phone: data.field.phone,
                    email: data.field.email
                },
                success: function (result) {
                    //关闭编辑用户界面
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                }
            })
        })
    })
</script>
</body>
