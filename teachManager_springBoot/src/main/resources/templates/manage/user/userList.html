<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}">
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>

    <style>
        .search {
            padding: 2px 5px;
            position: relative;
            top: 2px;
            border-top: 1px solid #e5e5e5;
            border-bottom: 1px solid #e5e5e5;
            overflow: hidden;
        }
    </style>
</head>

<body>
<div class="search">
    用户名：
    <div class="layui-inline">
        <input class="layui-input" id="uname" autocomplete="off" style="width: 150px;height: 30px">
    </div>
    手机号：
    <div class="layui-inline">
        <input class="layui-input" id="phone" autocomplete="off" style="width: 120px;height: 30px">
    </div>
    邮箱：
    <div class="layui-inline">
        <input type="email" class="layui-input" id="email" autocomplete="off" style="width: 150px;height: 30px">
    </div>
    <button class="select-on layui-btn layui-btn-sm" data-type="select"><i class="layui-icon"></i>
    </button>
</div>
<table class="layui-hide" id="userList" lay-filter="userList"></table>

<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="newUser">新增</button>
        <!--<button class="layui-btn layui-btn-sm" lay-event="getCheckLength">查看</button>-->
        <button class="layui-btn layui-btn-sm" lay-event="delList">批量删除</button>
    </div>
</script>

<script type="text/html" id="operateBar">
    <a class="layui-btn layui-btn-xs" lay-event="look">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#userList'
            , url: '/manage/user/userList'
            , id: 'userList'
            , toolbar: '#toolbar'
            , title: '用户数据表'
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true}
                    , {field: 'username', title: '用户名', width: 120}
                    , {field: 'phone', title: '手机号', width: 150}
                    , {field: 'email', title: '邮箱', width: 180}
                    , {field: 'createTime', title: '创建时间', width: 120}
                    , {field: 'loginTime', title: '登录时间', width: 120}
                    , {field: 'lastLoginTime', title: '上次登录时间', width: 120}
                    , {field: 'count', title: '登录次数', width: 120}
                    , {fixed: 'right', title: '操作', toolbar: '#operateBar', width: 180}
                ]
            ]
            , page: true
        });


        //头工具栏事件
        table.on('toolbar(userList)', function (obj) {
            debugger;
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'newUser':
                    layer.open({
                        id: 'addUser',
                        type: 2,
                        title: '新增用户',
                        content: '/manage/user/addUser',
                        area: ['800px', '600px'],
                        maxmin: true,
                        end: function () {
                            table.reload('userList');
                        }
                    })
                    break;
                case 'delList':
                    layer.confirm('确认要删除吗?', function (index) {
                        var data = checkStatus.data;
                        var idList = " ";
                        $.each(data, function (index, item) {
                            if (idList == " ") {
                                idList = item.id;
                            } else {
                                idList += "," + item.id;
                            }
                        })
                        //发送post请求删除数据
                        $.post({
                            url: '/manage/user/delMulUser',
                            data: {
                                idList: idList
                            },
                            success: function (result) {
                                layer.msg('删除成功', {icon: 1});
                                layer.close(index);
                                table.reload('userList');
                            },
                            error: function (result) {
                                layer.msg(
                                    '无法删除', {icon: 2}
                                );
                                layer.close(index);
                            }
                        })
                    });

                    break;
            }
        });

        //监听行工具事件
        table.on('tool(userList)', function (obj) {
            var data = obj.data;
            // console.log(data);
            if (obj.event === 'del') {
                layer.confirm('确认删除此用户吗？', function (index) {
                    // console.log(index);
                    $.post({
                        url: '/manage/user/delUser',
                        data: {
                            id: data.id
                        },
                        success: function (result) {
                            layer.msg('删除成功', {icon: 1});
                            layer.close(index);
                            table.reload('userList');
                        },
                        error: function (result) {
                            layer.msg(
                                '无法删除', {icon: 2}
                            );
                            layer.close(index);
                        }
                    })
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    id: 'updateUser',
                    type: 2,
                    title: '修改用户',
                    content: '/manage/user/updateUser?id=' + data.id,
                    area: ['800px', '600px'],
                    maxmin: true,
                    end: function () {
                        var pageNo = $(".layui-laypage-skip").find("input").val();
                        table.reload('userList', {page: {curr: pageNo}});
                    }
                })
            }
        });


    });
</script>
