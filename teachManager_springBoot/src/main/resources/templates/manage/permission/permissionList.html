<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>权限管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}">
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>


    <style>
        .search {
            padding: 2px 5px;
            position: relative;
            top: 2px;
            border-top: 1px solid #e5e5e5;
            border-bottom: 1px solid #e5e5e5;
            overflow: hidden;
        }
    </style>
</head>

<body>
<div class="search">
    权限名：
    <div class="layui-inline">
        <input class="layui-input" id="perName" name="perName" autocomplete="off" style="width: 150px;height: 30px">
    </div>
    <button class="select-on layui-btn layui-btn-sm" data-type="select"><i class="layui-icon"></i>
    </button>
</div>
<table class="layui-table" id="permissionList" lay-filter="permissionList"></table>

<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="newPermission">新增</button>
    </div>
</script>

<script type="text/html" id="operateBar">
    <a class="layui-btn layui-btn-xs" lay-event="look">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <!--    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
</script>

<script>
    layui.config({
        base: '../module/'
    }).extend({
        treetable: 'treetable-lay/treetable'
    }).use(['layer','table','treetable'], function () {
        var table = layui.table;
        var treetable = layui.treetable;
        var renderPermission = function() {
            treetable.render({
                treeColIndex: 1,
                treeSpid: 0,
                treeIdName: 'id',
                toolbar: '#toolbar',
                treePidName: 'parentId',
                treeDefaultClose: false,
                elem: '#permissionList',
                url: '/manage/permission/permissionList',
                cols: [
                    [
                        {field: 'id', title: 'ID', fixed: 'left',width: 60,unresize:'true'},
                        {field:'name',title:'权限名称'},
                        {field:'url',title:'url'},
                        {field:'icon',title:'图标'},
                        {field:'description','title':'描述',width:250},
                        {fixed: 'right', title: '操作', toolbar: '#operateBar', width: 180}

                    ]
                ]
            })
        };

        renderPermission();

        //头工具栏事件
        table.on('toolbar(permissionList)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'newPermission':
                    layer.open({
                        id: 'addPermission',
                        type: 2,
                        title: '新增权限',
                        content: '/manage/permission/addPermission',
                        area: ['800px', '600px'],
                        maxmin: true,
                        end: function () {
                            renderPermission();
                        }
                    })
                    break;
            }
        });

    });
</script>
</body>

</html>
